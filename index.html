<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="screen"></div>
    <div id="digits">
        <button class="digits">1</button>
        <button class="digits">2</button>
        <button class="digits">3</button>
        <button class="digits">4</button>
        <button class="digits">5</button>
        <button class="digits">6</button>
        <button class="digits">7</button>
        <button class="digits">8</button>
        <button class="digits">9</button>
        <button class="digits">0</button>
    </div>
        <button class="operations" id="add">+</button>
        <button class="operations" id="subtract">-</button>
        <button class="operations" id="multiply">*</button>
        <button class="operations" id="divide">/</button>
        <button class="operations" id="equals">=</button>
        <button class="operations" id="clear">clear</button>
    
</body>
</html>
